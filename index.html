<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aryan's Pomodoro Timer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./app.css"/>
        <link rel="icon" type="image/x-icon" href="clock.ico">
    </head>
    <body style="background-color:orange;" id="background">
        <img src="clock.png" alt="logo" style="float: left;width: 80px;height: 80px;">
        <div class="all">
            <h1 class="title">Pomodoro Timer</h1>
            <h2 id="clock">25:00</h2>
            <h3 id="state">Get ready to put in work!</h3>
            <button type="button" class="btn btn-success start" id="startBtn">Start</button>
            <button type="button" class="btn btn-danger stop" id="stopBtn" >Stop</button>
            <button type="button" class="btn btn-primary reset" id="resetBtn">Reset</button>
            <h4 id="sessions">Number of Completed Sessions: 0</h4>
            <footer id="footer">
                Made by: Aryan Suvarna
            </footer>
        </div>
        <script src="app.js"></script>
    </body>
</html>
